<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f3f3f3;
        }
        .btn {
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Budget</h1>
        <form action="/set_budget" method="POST">
            <input type="number" step="1" id="budget" name="budget" placeholder="Enter new budget (â‚¹)" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary btn-block">Update Budget</button>
        </form>
    </div>

    <footer>
        <p>Stay on top of your spending <i class="fas fa-money-bill-wave"></i></p>
    </footer>
</body>
</html>
