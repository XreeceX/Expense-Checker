<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense vs Budget Chart</title>
    <link rel="stylesheet" href="static/css/bulma.min.css"> 
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        h2 {
            color: #ffffff;
            margin-top: 20px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 10px 20px;
            background-color: #00d1b2;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #00b59c;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #ddd;
        }
        .dynamic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #606c88, #3f4c6b);
            background-size: 300% 300%;
            animation: backgroundAnimation 15s ease infinite;
            z-index: -1;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="dynamic-background"></div> <!-- Dynamic Background -->
    <div class="container">
        <h1>Monthly Expenses vs Budget</h1>
        <canvas id="expensesChart"></canvas>
        <br><br>
        <a href="/" class="back-button">Back to Tracker</a>
        
        <h2>Monthly Budget and Expenses</h2>
        <p style="color: #ffffff;">Monthly Expenses: ₹{{ monthly_expenses }}</p>
        <p style="color: #ffffff;">Monthly Budget: ₹{{ monthly_budget }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const expensesChartCtx = document.getElementById('expensesChart').getContext('2d');
        const expensesChart = new Chart(expensesChartCtx, {
            type: 'bar',
            data: {
                labels: ['Total Expenses', 'Budget'],
                datasets: [{
                    label: 'Amount (₹)',
                    data: [{{ monthly_expenses|default(0) }}, {{ monthly_budget|default(0) }}],
                    backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <footer>
        <p>Track your expenses wisely! <i class="fas fa-smile"></i></p>
    </footer>
</body>
</html>
